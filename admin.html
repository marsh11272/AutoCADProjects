<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - AutoCAD Project Progression</title>
    <link rel="stylesheet" href="styles.css">
    <script src="database.js"></script>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .password-form {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            margin-top: 50px;
        }

        .admin-content {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0c1426;
            color: var(--text);
            outline: none;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .skills-input {
            margin-bottom: 10px;
        }

        .add-skill-btn {
            background: var(--accent2);
            color: #0a1228;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .skill-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .remove-skill {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .steps-container,
        .deliverables-container {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .step-item,
        .deliverable-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .project-form {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent);
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid var(--accent);
            border-radius: 8px;
        }

        .back-btn:hover {
            background: var(--accent);
            color: #0a1228;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
        }

        .success {
            color: var(--accent2);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

        <!-- Password Form -->
        <div id="passwordForm" class="password-form">
            <h2>Admin Access</h2>
            <p>Enter the admin password to continue:</p>
            <div class="form-group">
                <input type="password" id="passwordInput" placeholder="Enter password" />
            </div>
            <button class="btn" onclick="checkPassword()">Access Admin Panel</button>
            <div id="passwordError" class="error"></div>
        </div>

        <!-- Admin Content -->
        <div id="adminContent" class="admin-content">
            <h1>Admin Panel</h1>
            <p>Add new AutoCAD projects to the curriculum.</p>

            <div class="project-form">
                <h2>Add New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectTitle">Project Title:</label>
                        <input type="text" id="projectTitle" required />
                    </div>

                    <div class="form-group">
                        <label for="projectLevel">Level:</label>
                        <select id="projectLevel" required>
                            <option value="">Select Level</option>
                            <option value="Intro">Intro</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectTime">Time Requirement:</label>
                        <select id="projectTime" required>
                            <option value="">Select Time</option>
                            <option value="1">About one class</option>
                            <option value="2">One to two classes</option>
                            <option value="3">Multi-day</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectDesc">Description:</label>
                        <textarea id="projectDesc" required
                            placeholder="Brief description of the project..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Skills Required:</label>
                        <div id="skillsContainer">
                            <div class="skill-item">
                                <input type="text" class="skills-input"
                                    placeholder="Enter skill (e.g., LINE, TRIM, etc.)" />
                                <button type="button" class="remove-skill" onclick="removeSkill(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-skill-btn" onclick="addSkill()">+ Add Skill</button>
                    </div>

                    <div class="form-group">
                        <label>Project Steps:</label>
                        <div id="stepsContainer" class="steps-container">
                            <div class="step-item">
                                <input type="text" class="step-input" placeholder="Enter project step..." />
                                <button type="button" class="remove-skill" onclick="removeStep(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-skill-btn" onclick="addStep()">+ Add Step</button>
                    </div>

                    <div class="form-group">
                        <label>Deliverables:</label>
                        <div id="deliverablesContainer" class="deliverables-container">
                            <div class="deliverable-item">
                                <input type="text" class="deliverable-input" placeholder="Enter deliverable..." />
                                <button type="button" class="remove-skill"
                                    onclick="removeDeliverable(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-skill-btn" onclick="addDeliverable()">+ Add
                            Deliverable</button>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Add Project</button>
                </form>
                <div id="formMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "012024";

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function addSkill() {
            const container = document.getElementById('skillsContainer');
            const skillItem = document.createElement('div');
            skillItem.className = 'skill-item';
            skillItem.innerHTML = `
                <input type="text" class="skills-input" placeholder="Enter skill (e.g., LINE, TRIM, etc.)" />
                <button type="button" class="remove-skill" onclick="removeSkill(this)">Remove</button>
            `;
            container.appendChild(skillItem);
        }

        function removeSkill(button) {
            button.parentElement.remove();
        }

        function addStep() {
            const container = document.getElementById('stepsContainer');
            const stepItem = document.createElement('div');
            stepItem.className = 'step-item';
            stepItem.innerHTML = `
                <input type="text" class="step-input" placeholder="Enter project step..." />
                <button type="button" class="remove-skill" onclick="removeStep(this)">Remove</button>
            `;
            container.appendChild(stepItem);
        }

        function removeStep(button) {
            button.parentElement.remove();
        }

        function addDeliverable() {
            const container = document.getElementById('deliverablesContainer');
            const deliverableItem = document.createElement('div');
            deliverableItem.className = 'deliverable-item';
            deliverableItem.innerHTML = `
                <input type="text" class="deliverable-input" placeholder="Enter deliverable..." />
                <button type="button" class="remove-skill" onclick="removeDeliverable(this)">Remove</button>
            `;
            container.appendChild(deliverableItem);
        }

        function removeDeliverable(button) {
            button.parentElement.remove();
        }

        document.getElementById('projectForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding Project...';
            submitBtn.disabled = true;

            try {
                // Collect form data
                const title = document.getElementById('projectTitle').value;
                const level = document.getElementById('projectLevel').value;
                const time = parseInt(document.getElementById('projectTime').value);
                const desc = document.getElementById('projectDesc').value;

                // Collect skills
                const skills = [];
                document.querySelectorAll('.skills-input').forEach(input => {
                    if (input.value.trim()) {
                        skills.push(input.value.trim().toUpperCase());
                    }
                });

                // Collect steps
                const steps = [];
                document.querySelectorAll('.step-input').forEach(input => {
                    if (input.value.trim()) {
                        steps.push(input.value.trim());
                    }
                });

                // Collect deliverables
                const deliverables = [];
                document.querySelectorAll('.deliverable-input').forEach(input => {
                    if (input.value.trim()) {
                        deliverables.push(input.value.trim());
                    }
                });

                // Validate required fields
                if (!title || !level || !time || !desc || skills.length === 0 || steps.length === 0 || deliverables.length === 0) {
                    document.getElementById('formMessage').innerHTML = '<div class="error">Please fill in all fields and add at least one skill, step, and deliverable.</div>';
                    return;
                }

                // Create new project object
                const newProject = {
                    level: level,
                    time: time,
                    title: title,
                    desc: desc,
                    skills: skills,
                    deliverables: deliverables,
                    steps: steps
                };

                // Add project using database API
                await projectDB.addProject(newProject);

                // Show success message
                document.getElementById('formMessage').innerHTML = '<div class="success">Project added successfully! It will appear on the home page.</div>';

                // Reset form
                document.getElementById('projectForm').reset();

                // Reset dynamic fields
                document.getElementById('skillsContainer').innerHTML = `
                    <div class="skill-item">
                        <input type="text" class="skills-input" placeholder="Enter skill (e.g., LINE, TRIM, etc.)" />
                        <button type="button" class="remove-skill" onclick="removeSkill(this)">Remove</button>
                    </div>
                `;
                document.getElementById('stepsContainer').innerHTML = `
                    <div class="step-item">
                        <input type="text" class="step-input" placeholder="Enter project step..." />
                        <button type="button" class="remove-skill" onclick="removeStep(this)">Remove</button>
                    </div>
                `;
                document.getElementById('deliverablesContainer').innerHTML = `
                    <div class="deliverable-item">
                        <input type="text" class="deliverable-input" placeholder="Enter deliverable..." />
                        <button type="button" class="remove-skill" onclick="removeDeliverable(this)">Remove</button>
                    </div>
                `;

            } catch (error) {
                console.error('Error adding project:', error);
                document.getElementById('formMessage').innerHTML = '<div class="error">Error adding project. Please try again.</div>';
            } finally {
                // Restore button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
